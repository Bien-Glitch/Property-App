<body>
	<main id="create-property-page" class="body pt-5">
		<div class="container-lg">
			<form action="" method="post">
				<div class="row">
					<div class="col-lg-6 mb-2">
						<label for="name" class="col-form-label-sm">Name</label>
						<div class="input-group">
							<input type="text" id="name" name="name" class="form-control" placeholder="Property Title">
						</div>
					</div>
					
					<div class="col-lg-6 mb-2">
						<label for="location" class="col-form-label-sm">Location</label>
						<div class="input-group">
							<input type="text" id="location" name="location" class="form-control" placeholder="Location Address">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-6 mb-2">
						<label for="description" class="col-form-label-sm">Description</label>
						<div class="input-group">
							<textarea type="text" id="description" name="description" class="form-control" placeholder="Property Description"></textarea>
						</div>
					</div>
					
					<div class="col-lg-6 mb-2">
						<div class="mb-2">
							<label for="bedrooms" class="col-form-label-sm">Bedrooms</label>
							<div class="input-group">
								<input type="text" id="bedrooms" name="bedrooms" class="form-control" placeholder="No. of Bedrooms">
							</div>
						</div>
						
						<div class="mb-2">
							<label for="toilets" class="col-form-label-sm">Toilets</label>
							<div class="input-group">
								<input type="text" id="toilets" name="toilets" class="form-control" placeholder="No. of Toilets">
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-6 mb-2">
						<label for="price" class="col-form-label-sm">Price</label>
						<div class="input-group">
							<input type="text" id="price" name="price" class="form-control" placeholder="Price">
						</div>
					</div>
					
					<div class="col-lg-6 mb-2">
						<label for="parking_space" class="col-form-label-sm">Parking Space</label>
						<div class="input-group">
							<input type="text" id="parking_space" name="parking_space" class="form-control" placeholder="No. of Parking Spaces">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-6 mb-2">
						<label for="featured_image" class="col-form-label-sm">Featured Image</label>
						<div class="input-group flex-nowrap align-items-center">
							<input type="file" id="featured_image" name="featured_image" class="form-control" placeholder="Upload Image">
						</div>
					</div>
					
					<div class="col-lg-6 mb-2">
						<label for="term_duration" class="col-form-label-sm">Term Duration</label>
						<div class="input-group">
							<input type="text" id="term_duration" name="term_duration" class="form-control" placeholder="Minimum rent term">
						</div>
					</div>
				</div>
				
				<div class="mb-1">
					<button type="submit" class="btn btn-danger px-5 mb-2">Save</button>
				</div>
			</form>
		</div>
	</main>
</body>
